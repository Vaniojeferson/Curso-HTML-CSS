<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        td{
            border: 1px solid black;
            width: 100px;
            text-align: center;
            
        }

        table{
            border-collapse: collapse;
            border: 2px solid black;
        }

        td.nor{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>
    <table>
        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
        </tr>
        <tr>
            <td>06</td>
            <td>07</td>
            <td class="nor">08</td>
            <td>09</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>

        </tr>
    </table>
</body>
</html>
